<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      border-bottom: 1px solid #333;
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: #00e0b7;
      font-size: 20px;
      font-weight: 700;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    

    nav a:hover {
      color: #00e0b7;
    }

    .container {
      flex: 1;
      max-width: 600px;
      margin: 40px auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 224, 183, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e0b7;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border: 1px solid #00e0b7;
      background-color: #2f2f2f;
    }

    button {
      background-color: #00e0b7;
      color: #121212;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #00b89d;
    }

    .info {
      margin-top: 30px;
      text-align: center;
    }

    .info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .info a {
      color: #00e0b7;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <h1>Selamat Datang di Website Saya</h1>
      <nav>
        <a href="{% url 'dashboard' %}">Beranda</a>
        <a href="{% url 'motivasi' %}">Motivasi</a>
        <a href="{% url 'kontak' %}">Kontak</a>
        <a href="{% url 'about' %}">Tentang Saya</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Kontak</h2>
    <form action="#" method="post">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="info">
        <p>Instagram: <a href="https://www.instagram.com/yusfsyah">@yusfsyah</a></p>
        <p>WhatsApp: <a href="https://wa.me/6282255303793" target="_blank">+62 822-5530-3793</a></p>
        <p>Email: <a href="mailto:myusuf28062005@gmail.com">myusuf28062005@gmail.com</a></p>
    </div>
  </div>

</body>
</html>
